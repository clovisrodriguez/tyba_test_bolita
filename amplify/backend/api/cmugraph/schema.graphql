type User @model {
  id: ID!
  type: User_type
  nickname: String!
  phone_number: String!
  email: String!
  cmus: Float!
}

type Transactions @model {
  id: ID!
  createAt: AWSDateTime!
  from: User! @connection
  to: User! @connection
  cmus: Float!
  status: Transaction_status!
  type: Transaction_type!
}

enum Transaction_type {
  CASH_IN
  CASH_OUT
  USER_TRANSACTION
}

enum Transaction_status {
  SUCCESFUL
  PENDING
  FAILED
}

enum User_type {
  REGULAR_USER
  BUSINESS_USER
}
